<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - International Cricket Ground Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>International Cricket Ground Booking</h1>
    </header>
<style>
/* Resetting some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header, nav, section, footer {
    padding: 10px;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
}

nav ul {
    list-style-type: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color:green;
}

nav ul li a:hover {
    color: black;
}

main {
    padding: 20px;
    background-color: seagreen;
}

.booking-form {
    text-align: center;
    margin-bottom: 50px;
}

.booking-form h2 {
    margin-bottom: 20px;
}

.booking-form label {
    display: block;
    margin-bottom: 10px;
}

.booking-form input,
.booking-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.booking-form button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.gallery {
    text-align: center;
}

.gallery h2 {
    margin-top: 0%;
}

.image-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.image-container img {
    max-width: 300px;
    margin: 10px;
    border-radius: 5px;
}
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    position: fixed;
    bottom: 100;
    width: 100%;
}

</style>
<body>
        <nav>
            <ul>
                <li><a href="C:/Users/user/Desktop/HTML/home%20page.html">Home</a></li>
                <li><a href="file:///C:/Users/user/Desktop/HTML/about.html">About</a></li>
                <li><a href="file:///C:/Users/user/Desktop/HTML/Available.html">Available</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="file:///C:/Users/user/Desktop/HTML/contact.html">Contact</a></li>
            </ul>
        </nav>
    <main>
        <section class="booking-form">
            <h2>Book Now</h2>
            <form action="#">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
                <label for="duration">Select Duration:</label>
                <select id="duration" name="duration" required>
                    <option value="1">1 Hour</option>
                    <option value="2">2 Hours</option>
                    <option value="3">3 Hours</option>
                    <option value="4">4 Hours</option>
                </select>
                <button type="submit" class="btn">Book Now</button>
            </form>
        </section>
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="image-container">
                <img src="C:\Users\user\Desktop\HTML\loards.jpeg" alt="Cricket Ground">
                <img src="c:\Users\user\Desktop\HTML\dharamshala-1413374162.jpg" alt="Cricket Ground">
                <img src="c:\Users\user\Desktop\HTML\Galle.jpg.jpeg" alt="Cricket Ground">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 International Cricket Ground Booking. All rights reserved.</p>
    </footer>
</body>
</html>
