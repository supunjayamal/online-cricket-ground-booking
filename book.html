<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - International Cricket Ground Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>International Cricket Ground Booking</h1>
    </header>
<style>
/* Resetting some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header, nav, section, footer {
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
}

nav ul {
    list-style-type: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

nav ul li a:hover {
    color: #666;
}

.container {
    max-width: 800px;
    margin: auto;
}

#booking {
    background-color: #f4f4f4;
    padding: 20px;
}

form {
    max-width: 400px;
    margin: auto;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="time"],
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #333;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #666;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>

    <nav>
        <ul>
            <li><a href="C:/Users/user/Desktop/HTML/home%20page.html">Home</a></li>
            <li><a href="file:///C:/Users/user/Desktop/HTML/about.html">About</a></li>
            <li><a href="file:///C:/Users/user/Desktop/HTML/facilities.html">Facilities</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="file:///C:/Users/user/Desktop/HTML/contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="booking">
        <div class="container">
            <h2>Book a Ground</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 International Cricket Ground Booking. All rights reserved.</p>
    </footer>
</body>
</html>
